<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Paint Canvas</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #7B7B7B;

        }

        #tool {
            padding: 10px;
            background: black;
        }

        #tool button {
            padding: 2px 5px;
        }

        #board {

            display: block;
            background: white;
            margin: 10px auto;

        }

    </style>
</head>
<body>
<div id="tool">
    <button onclick="setTool('pen')">Pen</button>
    <button onclick="setTool('line')">Line</button>
    <button onclick="setTool('rect')">Rect</button>
    <button onclick="changeColor('#ff0000')">Red</button>

    <button onclick="changeColor('#000000')">Black</button>

    <button onclick="changeColor('#00ff00')">Green</button>
    <button onclick="changeLineWidth('1')">1</button>
    <button onclick="changeLineWidth('2')">2</button>
    <button onclick="changeLineWidth('3')">3</button>
    <button onclick="changeLineWidth('4')">4</button>
    <button onclick="changeLineWidth('5')">5</button>
    <button onclick="undo()">Undo</button>
    <a id="download" download="image.png"><button type="button" onClick="download()">Download</button></a>
</div>
<canvas id="board"></canvas>
<SCRIPT src="paint.js"></SCRIPT>
<script type="text/javascript">
    function changeColor(color) {
        p.color = color;
    }

    function changeLineWidth(lineWidth) {
        p.lineWidth = lineWidth;
    }

    function setTool(tool) {
        p.tool = tool;
    }

    function undo() {
        p.undo();
    }
    function download(){
        var download = document.getElementById("download");
        var image = document.getElementById("board").toDataURL("image/png")
            .replace("image/png", "image/octet-stream");
        download.setAttribute("href", image);

    }
</script>
</body>
</html>
